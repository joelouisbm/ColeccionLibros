<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <title>Libros</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="displlay-4 text-center">Mi colecci√≥n de <span class="text-primary">libros</span></h1>
        <form id="libro-form">
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" class="form-control" />
            </div>

            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control" />
            </div>

            <div class="form-group">
                <label for="isbn">#ISBN</label>
                <input type="text" id="isbn" class="form-control" />
            </div>

            <input type="submit" value="Agregar Libro" class="btn btn-primary mt-2"/>
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <td>Titulo</td>
                    <td>Autor</td>
                    <td>#ISBN</td>
                    <td></td>
                </tr>
            </thead>
            <tbody id="libro-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
